    <script>
        // Define an array of objects, each containing the ID and new text content for a specific div
    const newText = [

        { id: 'div2', text: 'i m ahmedbenyahia'},

        { id: 'div8', text: 'www.facebook.com/ahmbe148/' }

        ];

// Define the delay between the divs
    const delay = 700;

// Select the button element and add a click event listener
    const button = document.getElementById('change-text');
    button.addEventListener('click', () => {
  // Loop through each object in the newText array and update the corresponding div with a delay
    newText.forEach((item, index) => {
        const div = document.getElementById(item.id);
    setTimeout(() => {
      div.textContent = item.text;
    }, index * delay);
  });
});
